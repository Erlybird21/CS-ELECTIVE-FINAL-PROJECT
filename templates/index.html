<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Tracker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Grid.js CSS -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">

    <!-- Login Section -->
    <div id="login-section" class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <div class="card-body">
                <h3 class="text-center mb-4"><i class="fa-solid fa-wallet text-primary"></i> Cost Tracker</h3>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div id="login-error" class="text-danger mt-3 text-center d-none"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="d-none">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-wallet"></i> Cost Tracker</a>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3" id="user-display"></span>
                    <button class="btn btn-outline-light btn-sm me-2" id="run-tests-btn">Run Tests</button>
                    <button class="btn btn-outline-light btn-sm" id="logout-btn">Logout</button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Total Expenses</h5>
                            <p class="card-text display-6" id="total-count">0</p>
                        </div>
                    </div>
                </div>
                <!-- Add more stats if needed -->
            </div>

            <!-- Controls -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="search-q" placeholder="Search description...">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="search-category" placeholder="Category">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="search-vendor" placeholder="Vendor">
                        </div>
                        <div class="col-md-2">
                            <input type="date" class="form-control" id="search-start-date" placeholder="Start Date">
                        </div>
                        <div class="col-md-2">
                            <input type="date" class="form-control" id="search-end-date" placeholder="End Date">
                        </div>
                        <div class="col-md-1 d-grid">
                            <button class="btn btn-primary" id="search-btn"><i class="fa-solid fa-search"></i></button>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#expenseModal" id="add-btn">
                            <i class="fa-solid fa-plus"></i> Add Expense
                        </button>
                        <button class="btn btn-secondary" id="reset-btn">Reset</button>
                    </div>
                </div>
            </div>

            <!-- Data Grid -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <div id="grid-wrapper"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="expenseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="expense-form">
                        <input type="hidden" id="expense-id">
                        <div class="mb-3">
                            <label for="expense-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="expense-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" step="0.01" class="form-control" id="amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" required list="category-list">
                            <datalist id="category-list">
                                <option value="Food">
                                <option value="Transportation">
                                <option value="Utilities">
                                <option value="Entertainment">
                            </datalist>
                        </div>
                        <div class="mb-3">
                            <label for="vendor" class="form-label">Vendor</label>
                            <input type="text" class="form-control" id="vendor" required>
                        </div>
                        <div class="mb-3">
                            <label for="payment-method" class="form-label">Payment Method</label>
                            <select class="form-select" id="payment-method" required>
                                <option value="Cash">Cash</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="Debit Card">Debit Card</option>
                                <option value="GCash">GCash</option>
                                <option value="Maya">Maya</option>
                                <option value="Bank Transfer">Bank Transfer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="qty" class="form-label">Qty</label>
                                <input type="number" class="form-control" id="qty" value="1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="unit-price" class="form-label">Unit Price</label>
                                <input type="number" step="0.01" class="form-control" id="unit-price">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-expense-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Results Modal -->
    <div class="modal fade" id="testResultsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Test Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="test-spinner" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Running tests...</p>
                    </div>
                    <div id="test-results-content" class="d-none">
                        <div class="alert" id="test-status-alert" role="alert"></div>
                        <pre class="bg-light p-3 border rounded" id="test-output" style="max-height: 400px; overflow-y: auto;"></pre>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Grid.js -->
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
</body>
</html>
